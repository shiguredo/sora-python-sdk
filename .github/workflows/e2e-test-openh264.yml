name: e2e-test-openh264

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "**.md"
      - ".github/workflows/e2e-test-intel-vpl.yml"
      - ".github/workflows/e2e-test-amd-amf.yml"
      - ".github/workflows/e2e-test-apple-video-toolbox.yml"
      - ".github/workflows/e2e-test-nvidia-video-codec-sdk.yml"
      - "tests/test_intel_vpl.py"
      - "tests/test_amd_amf.py"
      - "tests/test_apple_video_toolbox.py"
      - "tests/test_nvidia_video_codec_sdk.py"
  schedule:
    # UTC の 01:00 は JST だと 10:00 。
    # 1-5 で 月曜日から金曜日
    - cron: "0 1 * * 1-5"

env:
  TEST_SIGNALING_URLS: ${{ secrets.TEST_SIGNALING_URLS }}
  TEST_CHANNEL_ID_PREFIX: ${{ secrets.TEST_CHANNEL_ID_PREFIX }}
  TEST_SECRET_KEY: ${{ secrets.TEST_SECRET_KEY }}
  TEST_API_URL: ${{ secrets.TEST_API_URL }}
  OPENH264_VERSION: 2.6.0

permissions:
  contents: read

jobs:
  e2e_test_openh264_ubuntu:
    strategy:
      matrix:
        python_version: ["3.11", "3.12", "3.13"]
        platform:
          - target: "ubuntu-22.04_x86_64"
            runs-on: "ubuntu-22.04"
            arch: "x86_64"
            openh264_arch: "linux64"
          - target: "ubuntu-24.04_x86_64"
            runs-on: "ubuntu-24.04"
            arch: "x86_64"
            openh264_arch: "linux64"
          - target: "ubuntu-24.04_armv8"
            runs-on: "ubuntu-24.04-arm"
            arch: "armv8"
            openh264_arch: "linux-arm64"
    runs-on: ${{ matrix.platform.runs-on}}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get -y install libva2 libdrm2 libx11-dev portaudio19-dev
      - if: matrix.platform.arch == 'armv8'
        run: |
          sudo apt-get -y install multistrap binutils-aarch64-linux-gnu
          # multistrap に insecure なリポジトリからの取得を許可する設定を入れる
          sudo sed -e 's/Apt::Get::AllowUnauthenticated=true/Apt::Get::AllowUnauthenticated=true";\n$config_str .= " -o Acquire::AllowInsecureRepositories=true/' -i /usr/sbin/multistrap
          # clang-18
          wget https://apt.llvm.org/llvm.sh
          chmod a+x llvm.sh
          sudo ./llvm.sh 18
      - name: Download openh264
        run: |
          curl -LO http://ciscobinary.openh264.org/libopenh264-${{ env.OPENH264_VERSION }}-${{ matrix.platform.openh264_arch }}.8.so.bz2
          bzip2 -d libopenh264-${{ env.OPENH264_VERSION }}-${{ matrix.platform.openh264_arch }}.8.so.bz2
          mv libopenh264-${{ env.OPENH264_VERSION }}-${{ matrix.platform.openh264_arch }}.8.so libopenh264.so
          echo "OPENH264_PATH=$(pwd)/libopenh264.so" >> $GITHUB_ENV
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: false
      - run: |
          uv python pin ${{ matrix.python_version }}
          uv sync
          uv run python run.py ${{ matrix.platform.target }}
          uv run pytest tests/test_openh264*.py -v

  e2e_test_openh264_macos:
    strategy:
      matrix:
        python_version: ["3.11", "3.12", "3.13"]
        # macos-13 は test_macos.py が上手くテストが動かないのでスキップ
        os: ["macos-14", "macos-15"]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Download openh264
        run: |
          curl -LO http://ciscobinary.openh264.org/libopenh264-${{ env.OPENH264_VERSION }}-mac-arm64.dylib.bz2
          bzip2 -d libopenh264-${{ env.OPENH264_VERSION }}-mac-arm64.dylib.bz2
          mv libopenh264-${{ env.OPENH264_VERSION }}-mac-arm64.dylib libopenh264.dylib
          echo "OPENH264_PATH=$(pwd)/libopenh264.dylib" >> $GITHUB_ENV
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: false
      - run: |
          uv python pin ${{ matrix.python_version }}
          uv sync
          uv run python run.py macos_arm64
          uv run pytest -k test_openh264 -v

  e2e_test_openh264_windows:
    strategy:
      matrix:
        python_version: ["3.11", "3.12", "3.13"]
    runs-on: windows-2025
    timeout-minutes: 20
    env:
      # Python を強制的に UTF-8 で利用するおまじない
      PYTHONUTF8: 1
    steps:
      - uses: actions/checkout@v4
      - name: Download openh264
        shell: pwsh
        run: |
          $url = "http://ciscobinary.openh264.org/openh264-${{ env.OPENH264_VERSION }}-win64.dll.bz2"
          Invoke-WebRequest -Uri $url -OutFile "openh264-${{ env.OPENH264_VERSION }}-win64.dll.bz2"
          7z e openh264-${{ env.OPENH264_VERSION }}-win64.dll.bz2
          Rename-Item -Path "openh264-${{ env.OPENH264_VERSION }}-win64.dll" -NewName "libopenh264.dll"
          echo "OPENH264_PATH=$PWD\libopenh264.dll" >> $env:GITHUB_ENV
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: false
      - run: |
          uv python pin ${{ matrix.python_version }}
          uv sync
          uv run python run.py windows_x86_64
          uv run pytest -k test_openh264 -v

