name: e2e-test-vpl

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "**.md"
  schedule:
    # UTC の 01:00 は JST だと 10:00 。
    # 1-5 で 月曜日から金曜日
    - cron: "0 1 * * 1-5"

env:
  TEST_SIGNALING_URLS: ${{ secrets.TEST_SIGNALING_URLS }}
  TEST_CHANNEL_ID_PREFIX: ${{ secrets.TEST_CHANNEL_ID_PREFIX }}
  TEST_SECRET_KEY: ${{ secrets.TEST_SECRET_KEY }}
  TEST_API_URL: ${{ secrets.TEST_API_URL }}
  INTEL_VPL: true

jobs:
  e2e_test_vpl:
    # self-hosted で apt install build-essential libx11-dev されていること
    runs-on: [self-hosted, linux, x64]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false
      - run: uv python pin 3.13
      - run: uv sync
      - run: uv run python run.py ubuntu-24.04_x86_64
      - run: uv run pytest tests/test_vpl.py -s

