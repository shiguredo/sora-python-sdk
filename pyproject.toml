[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "scikit-build==0.14.0",
    "cmake>=3.18",
    "nanobind>=0.1.0",
    "ninja; platform_system!='Windows'",
]

build-backend = "setuptools.build_meta"

[project]
name = "sora_sdk"
version = "2023.1.0"
description = "WebRTC SFU Sora Python SDK"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = ["Programming Language :: Python :: 3"]
requires-python = ">= 3.8"
