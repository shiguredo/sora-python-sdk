[tool.rye]
dev-dependencies = [
    "opencv-python~=4.7.0.72",
    "opencv-python-headless~=4.7.0.72",
    "sounddevice~=0.4.6",
    "mediapipe~=0.10.0",
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "scikit-build==0.14.0",
    "cmake>=3.18",
    "nanobind>=0.1.0",
    "ninja; platform_system!='Windows'",
]

build-backend = "setuptools.build_meta"

[project]
name = "sora_sdk"
authors = [
  {name = "Shiguredo Inc.", email = "contact+github@shiguredo.jp"}
]
version = "2023.1.0"
description = "WebRTC SFU Sora Python SDK"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = ["Programming Language :: Python :: 3"]
requires-python = ">= 3.8"
