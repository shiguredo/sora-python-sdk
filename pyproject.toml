[project]
name = "sora_sdk"
authors = [{ name = "Shiguredo Inc.", email = "contact+pypi@shiguredo.jp" }]
version = "2024.1.0"
description = "WebRTC SFU Sora Python SDK"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">= 3.8"

[project.urls]
Source = "https://github.com/shiguredo/sora-python-sdk"
Documentation = "https://sora-python-sdk.shiguredo.jp"
Discord = "https://discord.gg/shiguredo"

# pip など build-frontend ツールにどの build-backend を使うかを伝えるための情報
# requires にはビルドするのに必要なパッケージを指定する
# build-backend にはビルドで使用するPythonオブジェクトを指定する。
# 参考情報
# https://packaging.python.org/ja/latest/
# https://packaging.python.org/ja/latest/guides/modernize-setup-py-project/
[build-system]
requires = ["setuptools>=69.1", "wheel~=0.42.0"]
build-backend = "setuptools.build_meta"

[tool.rye]
dev-dependencies = [
    "nanobind>=1.8.0",
    "setuptools>=69.1",
    "build~=1.0.3",
    "wheel~=0.42.0",
    "auditwheel~=6.0.0",
    "pytest>=8.0.0",
    "ruff>=0.2.2",
]

[tool.ruff]
line-length = 100
indent-width = 4
